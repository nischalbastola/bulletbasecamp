{% extends "base.html" %}

{% block title %}Edit Tour - Admin{% endblock %}

{% block content %}
<section class="admin-page">
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div class="admin-header-content">
                <a href="{{ url_for('admin_tours') }}" class="back-arrow-link">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <div>
                    <h1 class="admin-title">Edit Tour</h1>
                    <p class="admin-subtitle">Updating "{{ tour.title }}"</p>
                </div>
            </div>
        </div>

        <!-- Edit Tour Form -->
        <div class="admin-section">
            <h2 class="section-title">Tour Information</h2>
            <form method="POST" class="admin-form" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Tour Title</label>
                        <input type="text" id="title" name="title" value="{{ tour.title }}" required class="admin-input">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" name="duration" value="{{ tour.duration }}" required class="admin-input">
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty</label>
                        <select id="difficulty" name="difficulty" required class="admin-input">
                            <option value="Beginner" {% if tour.difficulty == 'Beginner' %}selected{% endif %}>Beginner</option>
                            <option value="Intermediate" {% if tour.difficulty == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                            <option value="Advanced" {% if tour.difficulty == 'Advanced' %}selected{% endif %}>Advanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" name="price" value="{{ tour.price }}" required class="admin-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required class="admin-textarea" rows="4">{{ tour.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="image">Tour Image</label>
                    <input type="file" id="image" name="image" class="admin-input" accept=".png,.jpg,.jpeg,.gif,.webp">
                    <small class="file-help">Current: {{ tour.image }} | Upload new image to replace (PNG, JPG, JPEG, GIF, WEBP)</small>
                </div>
                <div class="form-group">
                    <label for="highlights">Highlights (one per line)</label>
                    <textarea id="highlights" name="highlights" class="admin-textarea" rows="6">{% for highlight in tour.highlights %}{{ highlight }}
{% endfor %}</textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="admin-btn-primary">Update Tour</button>
                    <a href="{{ url_for('admin_tours') }}" class="admin-btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>

<style>
.admin-page {
    background: #F8F8F8;
    min-height: 100vh;
    padding: 2rem 0;
}

.admin-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

.admin-header {
    background: #FFFFFF;
    border-radius: 0;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.admin-header-content {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.back-arrow-link {
    color: #ff6b35;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem;
    border-radius: 50%;
    transition: background-color 0.3s ease;
}

.back-arrow-link:hover {
    background-color: rgba(255, 107, 53, 0.1);
}

.admin-title {
    font-size: 2rem;
    font-weight: 900;
    color: #000000;
    text-transform: uppercase;
    letter-spacing: -0.01em;
    margin: 0 0 0.5rem;
}

.admin-subtitle {
    color: #666666;
    font-size: 1rem;
    margin: 0;
}

.admin-section {
    background: #FFFFFF;
    border-radius: 0;
    padding: 2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.section-title {
    font-size: 1.5rem;
    font-weight: 800;
    color: #000000;
    text-transform: uppercase;
    letter-spacing: -0.01em;
    margin: 0 0 2rem;
}

.admin-form {
    max-width: 800px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: #000000;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.05em;
}

.admin-input,
.admin-textarea {
    width: 100%;
    padding: 1rem;
    border: 2px solid #E5E5E5;
    border-radius: 0;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    background: #FFFFFF;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.admin-input:focus,
.admin-textarea:focus {
    outline: none;
    border-color: #FF6B35;
    box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
}

.admin-textarea {
    resize: vertical;
    min-height: 100px;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.admin-btn-primary {
    background: #FF6B35;
    color: #FFFFFF;
    border: none;
    padding: 1rem 2rem;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    border-radius: 0;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Inter', sans-serif;
}

.admin-btn-primary:hover {
    background: #E55A2B;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
}

.admin-btn-secondary {
    background: transparent;
    color: #666666;
    border: 2px solid #E5E5E5;
    padding: 1rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    border-radius: 0;
    text-decoration: none;
    transition: all 0.3s ease;
    display: inline-block;
}

.admin-btn-secondary:hover {
    border-color: #666666;
    color: #000000;
}

.flash-messages {
    margin-bottom: 2rem;
}

.flash-message {
    padding: 1rem 1.5rem;
    margin-bottom: 1rem;
    border-radius: 0;
    font-weight: 500;
}

.flash-error {
    background: #FEE;
    color: #DC2626;
    border-left: 4px solid #DC2626;
}

.flash-success {
    background: #F0FDF4;
    color: #16A34A;
    border-left: 4px solid #16A34A;
}

@media (max-width: 768px) {
    .admin-container {
        padding: 0 1rem;
    }
    
    .admin-header,
    .admin-section {
        padding: 1.5rem;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
